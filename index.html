<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CourseWork</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Underdog&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/9b2473ae59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body_hide">
    <header>
      <div class="wrapper_header">
        <a href="#" class="logo_href">
          <img src="./img/logo.png" alt="logo" class="logo__img" />
          <span class="movie_logo">Movie.com</span>
        </a>
        <div class="list_search">
          <ul class="ul__header">
            <li>Головна</li>
            <li>Новинки</li>
            <li class="list_category">Категорії</li>
          </ul>
          <form id="signin" method="" action="" autocomplete="off">
            <input type="text" id="user" placeholder="Пошук ... " />
            <button type="submit" id="btn_search">&#xf0da;</button>
          </form>
        </div>
        <div class="container">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div class="small_menu"></div>
    </header>

    <nav class="wrapper_slider">
      <div class="slider">
        <div class="img_slider">
          <div class="img_slider_div"></div>
        </div>
        <div class="text_slider"></div>
      </div>
      <div class="btn_slider_nav">
        <div class="prev_back prev_style">
          <i class="fas fa-chevron-left arrows"></i>
        </div>
        <div class="prev_next prev_style">
          <i class="fas fa-chevron-right arrows"></i>
        </div>
      </div>
    </nav>

    <div class="search_movie">
      <span class="result_search">Результати пошуку</span>
      <div class="close_circle">
        <i class="fas fa-times-circle" id="close_search"></i>
      </div>
      <div class="wrapper_movie"></div>
    </div>

    <div class="wrapper">
      <div class="top"></div>
    </div>
    <div class="up_top">
      <i class="fas fa-chevron-circle-up bounce"></i>
    </div>
    <footer class="footer">
      <div class="items_footer">
        <span>Copyright © 2020</span>
      </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
